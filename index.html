<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Jogo da Velha</h1>

    <div class="option">

        <div class="jogador" >
            <div class="player"><img class="jogadorX" id="0"  src="img/jogadorX.png" alt="jogadorX"></div>
            <div><input type="text" placeholder="-" style="max-width: 20px; text-align: center; height: 25px;"></div>
        </div>
        <div class="jogador" id="jogador">
            <div  class="player"><img class="jogadorO" id="1" src="img/jogadorO.png" alt="jogadorO"></div>
            <div><input type="text" placeholder="-" style="max-width: 20px; text-align: center; height: 25px;"></div>
        </div>

    </div>

    <div class="tabuleiro">
        <div>
            <div id="0" class="quadrante"></div>
            <div id="1" class="quadrante"></div>
            <div id="2" class="quadrante border-bottom"></div>
        </div>
        <div>
            <div id="3" class="quadrante"></div>
            <div id="4" class="quadrante"></div>
            <div id="5" class="quadrante border-bottom"></div>
        </div>
        <div>
            <div id="6" class="quadrante border-right"></div>
            <div id="7" class="quadrante border-right"></div>
            <div id="8" class="quadrante border-right border-bottom"></div>
        </div>
        
    </div>
    <script src="js/jogo.js" ></script>
    <script src="js/interface.js"></script>
</body>
</html>
